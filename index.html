<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tictactoo.css">
   
</head>
<body>
     <div class="tictactoe"><span class="tic">TIC</span>     <span class="tac">TAC</span>     <span class="toe">TOE</span></div>
      <div class="container"> 
        <div class="topbar">
            <div class="player1" style="margin-left:2vw;"> Player1</div>
            <div class="vs">Vs</div>
            <div class="player2"> player2</div>
        </div>
        <div class="innercontainerbox">
            <div class="innercontainer1">
            <div class="box" onclick="press('topleft')" style="border-left: none;border-top:none ;" id="topleft"></div>
            <div class="box" onclick="press('topmiddle')" style="border-top: none;"id="topmiddle"></div>
            <div class="box" onclick="press('topright')" style="border-top: none; border-right: none;" id="topright"></div>
            </div>
            <div class="innercontainer1">
            <div class="box" onclick="press('middleleft')" style="border-left: none;" id="middleleft"></div>
            <div class="box" onclick="press('middlemiddle')" id="middlemiddle"></div>
            <div class="box" onclick="press('middleright')" style="border-right: none;" id="middleright"></div>
            </div>
             <div class="innercontainer1">
            <div class="box" onclick="press('bottomleft')" style="border-left: none;border-bottom: none;" id="bottomleft"></div>
            <div class="box" onclick="press('bottommiddle')" style="border-bottom: none;" id="bottommiddle"></div>
            <div class="box" onclick="press('bottomright')" style="border-bottom: none;border-right: none;" id="bottomright"></div>
            </div>
        </div>
        <div class="turns">Player X</div>
        <div class="winlost">Player X Win</div>
       <div class="score">
           <div class="scorex">ScoreX:</div>
           <div class="scorey">ScoreY:</div>
       </div>
       <button class="newgame" onclick="newgame()">New Game</button>
       <div class="dhar">@Dharmendra Patel</div>
    </div>
  
   <script src="tictactoe.js"></script>
   <!-- <script  src="tic.js"></script>!-->
</body>
</html>
